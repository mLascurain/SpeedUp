<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeedUp</title>
  </head>
  <body>
    <h3>Video Playback Speed</h3>
  <div>
    <label for="speed">Set playback speed:</label>
    <select id="speed">
      <option value="1">1x (Normal)</option>
      <option value="1.25">1.25x</option>
      <option value="1.5">1.5x</option>
      <option value="1.75">1.75x</option>
      <option value="2">2x</option>
      <option value="2.25">2.25x</option>
      <option value="2.5" selected>2.5x</option>
      <option value="2.75">2.75x</option>
      <option value="3">3x</option>
      <option value="3.25">3.25x</option>
      <option value="3.5">3.5x</option>
      <option value="3.75">3.75x</option>
      <option value="4">4x</option>
    </select>
  </div>
  <div class="socials">
    <a href="https://github.com/mLascurain" target="_blank">Github</a>
    <a href="https://www.linkedin.com/in/matias-lascurain" target="_blank">LinkedIn</a>
  </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
